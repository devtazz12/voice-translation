{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Voice Translation</h1>
        <div class="subcontainer">
            <form method="POST" onsubmit="show()">
                {% csrf_token %}
            <div class="leftcontainer">
                    <div class="speaker">
                        <button  type="submit"><i class="fa-solid fa-microphone"></i></button>
                        <p id="speakNow">speak now...</p>
                    </div>
                    <select name="sel-country" id="sel-country" autofocus Required>
                        <option value="">None</option>
                        <option value="ne">nepali</option>
                        <option value="hi">hindi</option>
                        <option value="en" selected>english</option>
                    </select>

                 <div class="text">
                     <p>{{inputtext}}</p>
                 </div>
            </div>
            <div class="rightcontainer">
                
                    <select name="converted-country" id="converted-country" autofocus Required>
                        <option value="">None</option>
                        <option value="ne" selected>nepali</option>
                        <option value="hi">hindi</option>
                        <option value="en" >english</option>
                        <option value="fr" >french</option>
                        <option value="ko">korean</option>
                        <option value="ja">japanese</option>
                        <option value="zh-cn">chinese</option>

                    </select>

                    <div class="text">
                        <p>{{outputText}}</p>
                    </div>
            </div>
        </form>
        </div>
    </div>


    <script src="/static/js/custom.js"></script>
</body>
</html>
